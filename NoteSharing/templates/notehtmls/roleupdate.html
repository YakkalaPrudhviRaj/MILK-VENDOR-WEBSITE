{% extends 'notehtmls/base.html' %} {% block title %}Role Update{% endblock %} {% block content %}
<style>
    /* Custom CSS for background image */
    
    body {
        background-image: url('https://media.istockphoto.com/id/544807136/photo/various-fresh-dairy-products.jpg?s=612x612&w=0&k=20&c=U5T70bi24itoTDive1CVonJbJ97ChyL2Pz1I2kOoSRo=');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    /* Additional styles for the card */
    
    .card {
        background-color: rgba(255, 255, 255, 0.8);
        /* Add a semi-transparent white background to the card for better readability */
        padding: 20px;
    }
</style>
<div class="container mt-4">
    <div class="card col-md-5 mx-auto shadow-lg">
        <div class="card-body">
            <h4>Role Update</h4>
            <form method="post">
                {% csrf_token %} {% for i in v %} {{i}} {% endfor %}
                <div class="row">
                    <div class="col">
                        <a href="{% url 'role' %}" class="btn btn-outline-info form-control">Back</a>
                    </div>
                    <div class="col">
                        <input type="submit" value="Update Role" class="btn btn-outline-success form-control">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
