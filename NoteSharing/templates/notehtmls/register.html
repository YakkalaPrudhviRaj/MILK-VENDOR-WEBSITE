{% extends 'notehtmls/base.html' %} {% block title %}Register{% endblock %} {% block content %}
<style>
    /* Custom CSS for background image */
    
    body {
        background-image: url('https://img.freepik.com/premium-photo/world-milk-day-illustration-with-cow-field-background-with-bottle-milk-generative-ai_834602-12313.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    /* Additional styles for the card */
    
    .card {
        background-color: rgba(255, 255, 255, 0.8);
        /* Add a semi-transparent white background to the card for better readability */
        padding: 20px;
    }
</style>
<div class="container mt-4">
    <div class="card col-md-5 mx-auto shadow-lg">
        <div class="card-body">
            <h4>Register</h4>
            <form method="post" novalidate>
                {% csrf_token %} {% for i in us %} {{i}}
                <p class="text-danger" style="margin:0px;padding:0px;font-size:12px">{{i.errors|striptags}}</p>
                {% endfor %}
                <div class="row">
                    <div class="col">
                        <a href="{% url 'lg' %}" class="btn btn-outline-primary form-control">Existing User?</a>
                    </div>
                    <div class="col">
                        <input type="submit" value="Create User" class="btn btn-outline-success form-control">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
