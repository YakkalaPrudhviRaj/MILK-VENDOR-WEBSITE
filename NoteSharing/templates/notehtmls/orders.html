{% extends 'notehtmls/base.html' %} {% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Orders</h1>
    <div class="row">
        {% for order in orders %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h5 class="card-title">Order ID: {{ order.id }}</h5>
                    <p class="card-text">Order Date: {{ order.created_at }}</p>
                    <!-- You can add more details from the order object here -->
                    <p class="card-text">Address: {{ order.address }}</p>
                    <p class="card-text">Payment Method: {{ order.payment_method }}</p>
                    <!-- Add more details as needed -->

                    <!-- Add buttons or links for further actions, e.g., view order details, track order, etc. -->
                    <a href="#" class="btn btn-info">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    /* Custom CSS for styling */
    
    body {
        background-image: url('https://dakindairyfarms.com/wp-content/uploads/2020/09/Dakin-products-header.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    /* Additional styles for the card */
    
    .card {
        background-color: rgba(255, 255, 255, 0.8);
        /* Add a semi-transparent white background to the card for better readability */
        padding: 20px;
    }
    
    .card {
        border: none;
        border-radius: 10px;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    
    .card:hover {
        transform: scale(1.03);
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .card-title {
        font-size: 1.25rem;
        font-weight: bold;
    }
    
    .card-text {
        font-size: 1rem;
    }
    
    .btn {
        width: 100%;
    }
</style>
{% endblock %}
