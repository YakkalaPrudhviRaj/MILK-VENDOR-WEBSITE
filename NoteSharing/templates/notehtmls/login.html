{% extends 'notehtmls/base.html' %} {% block title %}Login{% endblock %} {% block content %}
<style>
    /* Custom CSS for background image */
    
    body {
        background-image: url('https://img.freepik.com/premium-photo/world-milk-day-illustration-with-cow-field-background-with-bottle-milk-generative-ai_834602-12313.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    /* Additional styles for the card */
    
    .card {
        background-color: rgba(255, 255, 255, 0.8);
        /* Add a semi-transparent white background to the card for better readability */
        padding: 20px;
    }
</style>
<div class="container mt-4">
    <div class="card col-md-5 mx-auto shadow-lg">
        <div class="card-body">
            <h4>Login</h4>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" class="form-control my-2">
                <input type="password" name="password" placeholder="Password" class="form-control my-2">
                <div class="row">
                    <div class="col">
                        <a href="{% url 'rg' %}" class="btn btn-outline-warning form-control">New User?</a>
                    </div>
                    <div class="col">
                        <input type="submit" value="Login" class="btn btn-outline-success form-control">
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% if messages %} {% for i in messages %}
    <div class="toast col-sm-6" data-delay="5000" data-autohide="true" style="position:absolute;top:5rem;right:10px">
        <div class="toast-header">
            <strong class="mr-auto text-{{i.tags}}">{{i.tags}}</strong>
            <small class="text-muted">5 mins ago</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
        </div>
        <div class="toast-body">
            {{i}}
        </div>
    </div>
    {% endfor %} {% endif %}
</div>
{% endblock %}
