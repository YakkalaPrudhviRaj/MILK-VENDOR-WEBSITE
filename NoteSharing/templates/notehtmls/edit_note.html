{% extends 'notehtmls/base.html' %}
{% block title %}Edit Note{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 card shadow-lg mx-auto">
            <div class="card-body">
                <h4>Edit Note</h4>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="row my-2">
                        <div class="col">
                            <a href="{% url 'ntlist' %}" class="btn btn-outline-danger form-control">Cancel</a>
                        </div>
                        <div class="col">
                            <input type="submit" value="Save" class="form-control btn btn-outline-success">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
