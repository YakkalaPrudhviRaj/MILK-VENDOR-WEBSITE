{% extends 'notehtmls/base.html' %} {% block title %}Delete Note{% endblock %} {% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 card shadow-lg mx-auto">
            <div class="card-body">
                <h4>Delete Note</h4>
                <p>Are you sure you want to delete this note?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="row my-2">
                        <div class="col">
                            <a href="{% url 'ntlist' %}" class="btn btn-outline-danger form-control">Cancel</a>
                        </div>
                        <div class="col">
                            <input type="submit" value="Delete" class="form-control btn btn-outline-success">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
